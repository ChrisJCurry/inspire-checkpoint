<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire-checkpoint</title>
</head>

<body>
    <main class="container-fluid no-select" id="app">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div id="date" class="text-md-center text-center"></div>
            </div>
            <div class=" col-12 col-md-3 text-md-right text-center stroke-sm text-white" id="weather-app"></div>
        </div>
        <div class="row centered">
            <div class="col-12 order-xs-1 order-md-2">

                <div id="clock"></div>
                <h1 class="title-font stroke">Hello, Chris</h1>
            </div>
        </div>
        <div class="row fixed-md-footer">
            <div class="col-2 d-none d-md-block align-self-end order-3 order-md-1">
                <button class="btn btn-muted text-primary" onclick="app.backgroundController.getBackground()">Change
                    background</button>
            </div>
            <div
                class="col-12 col-md-6 offset-md-1 offset-12 stroke-sm text-white text-center align-self-end order-1 order-md-2">
                <div class="progress bg-transparent">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="quote-progress"
                        role="progressbar">
                        <h5 id="timer"></h5>
                    </div>
                </div>
                <div id="quotes"></div>
            </div>

            <div class="col-9 offset-2 col-md-3 ml-md-auto pr-5 pb-md-2 mt-0 pt-0 text-center order-2 order-md-3">
                <div id="todos-list" class="todo-card"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
